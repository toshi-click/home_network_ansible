---
# cisco機器共通の処理を行う
- hosts:
    - l3
    - l2
  gather_facts: no
  tasks:
    - name: Remove unneeded banners
      ios_banner:
        banner: "{{ item }}"
        state: absent
      loop:
        - motd
        - exec
        - incoming

    - name: Update login banner
      ios_banner:
        banner: login
        text: |
          ----------------------------------------
          |
          | This banner was generated by Ansible
          |
          ----------------------------------------
          |
          | You are logged into {{ hostname }}
          |
          ----------------------------------------
        state: present

    - name: Enable service password-encryption
      ios_config:
        lines:
          - service password-encryption

    - name: configure hostname and domain name
      cisco.ios.ios_system:
        hostname: "{{ hostname }}"
        domain_name: "{{ domain_name }}"

    - name: configure buffer size
      cisco.ios.ios_logging:
        dest: buffered
        size: 409600

    - name: Configure interfaces - Status and Descriptions
      cisco.ios.ios_vlans:
        config:
          - name: "{{ item.name }}"
            vlan_id: "{{ item.id }}"
            state: "{{ item.state }}"
            shutdown: "{{ item.shutdown }}"
            mtu: "{{ item.mtu }}"
        state: merged
      loop: "{{ vlans }}"

- import_playbook: ./l3.yml

- import_playbook: ./l2.yml

- hosts:
    - l3
    - l2
  gather_facts: no
  tasks:
    - name: save running to startup when modified
      cisco.ios.ios_config:
        save_when: modified
